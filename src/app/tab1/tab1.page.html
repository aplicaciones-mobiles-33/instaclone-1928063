<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            Tab 1
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Tab 1</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-grid>
        <ion-row *ngFor="let publicacion of publicaciones">
            <ion-col size="12">
                <ion-card>
                    <ion-card-content>
                        <ion-card-header>
                            <ion-grid>
                                <img src="../../assets/images/avatar.jpg" alt="" height="23px"> {{publicacion.usuario}} {{publicacion.key}}
                            </ion-grid>
                        </ion-card-header>
                        <ion-card-content>


                            <a [routerLink]="['/tabs/p']" [queryParams]="{publicacionId: publicacion.key}"> <img src="{{publicacion.urlFoto}}" alt=""></a>
                            <p>
                                {{publicacion.caption}}
                            </p>
                            <div class="opciones">
                                <ion-col size="12">
                                    <ion-icon name="paper-plane-outline" class="option"></ion-icon>
                                    <ion-icon name="heart-outline" class="option"></ion-icon>
                                </ion-col>
                            </div>
                        </ion-card-content>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
